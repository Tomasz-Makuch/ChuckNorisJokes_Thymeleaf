<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chuck Noris Jokes</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        body{
            background-color: black;
            color: beige;
            font-family: Tahoma;
        }
        h1{
            margin-top: 100px;
            margin-bottom: 100px;
        }
        input{
            margin-top: 50px;
            margin-bottom: 50px;
        }
        h5{
            color: yellow;
        }
        span{
            color: gray;
        }
        hr{
            background-color: gray;
        }
    </style>
</head>
<body>
    <div align="center">
        <h1>WELCOME TO CHUCK NORRIS JOKE APP</h1>
        <form th:action="@{/}">
            <h5 th:text="${joke}"></h5>
            <br>
            <br>
            <input class="btn btn-outline-light" type="submit"  value="Generate next joke">
            <br>
            <hr>
            <span>Number of displayed jokes:     </span><span th:text="${number}"></span>
            <hr>
        </form>
    </div>
</body>
</html>
